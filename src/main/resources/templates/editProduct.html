<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-info text-white"><h3>Edit Product</h3></div>
        <div class="card-body">
            <form th:action="@{'/edit/' + ${product.id}}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="_method" th:value="patch"/>
                <div class="form-group">
                    <label for="nom">Name</label>
                    <input type="text" class="form-control" id="nom" name="nom" th:value="${product.nom}">
                </div>

                <div class="form-group mt-3">
                    <label for="prix">Price</label>
                    <input type="number" class="form-control" id="prix" name="prix" th:value="${product.prix}">
                </div>
                <div class="form-group mt-3">
                    <label for="quantite">Quantity</label>
                    <input type="number" class="form-control" id="quantite" name="quantite" th:value="${product.quantite}">
                </div>
                <div class="form-group mt-3">
                    <label>Categoriy:</label>
                    <select name="categorie" class="form-control">
                        <option th:each="c : ${categories}" th:text="${c.nom}" th:value="${c.id}" th:selected="${c.id eq product.categorie.id}"></option>
                    </select>
                </div>
                <div>
                    Edit image:
                    <input type="file" accept="image/*"  name="photo">
                </div>

                <div class="text-center mt-3">
                    <a th:href="@{/index}" class="btn btn-outline-info">Cancel</a>
                    <button type="submit" class="btn btn-outline-info">Update Product</button>

                </div>

            </form>
        </div>
    </div>
</div>




<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
