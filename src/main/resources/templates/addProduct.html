<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-info text-white"><h3>Add Product </h3></div>
        <div class="card-body">
            <form method="post" th:action="@{/addProduct}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nom">Name</label>
                    <input type="text" class="form-control" id="nom" name="nom" placeholder="Add name" th:value="${produit.nom}">
                    <span class="text-danger" th:errors="${produit.nom}"></span>
                </div>

                <div class="form-group mt-3">
                    <label for="prix">Price</label>
                    <input type="number" class="form-control" id="prix" name="prix" placeholder="Enter price" th:value="${produit.prix}">
                    <span class="text-danger" th:errors="${produit.prix}"></span>
                </div>
                <div class="form-group mt-3">
                    <label for="quantite">Quantity</label>
                    <input type="number" class="form-control" id="quantite" name="quantite" placeholder="Enter quantity" th:value="${produit.quantite}">
                    <span class="text-danger" th:errors="${produit.quantite}"></span>
                </div>
                <div class="form-group mt-3">
                    <label for="categorie">Categoriy:</label>
                    <select class="form-control" id="categorie" name="categorie">
                        <option value="" selected="selected" disabled hidden>Select a category</option>
                        <option th:each="c:${categories}"  th:value="${c.id}" th:text="${c.nom}"
                                th:selected="${produit.id!=null && produit.categorie.id==c.id}"></option>
                    </select>
                    <span class="text-danger" th:errors="${produit.categorie}"></span>
                </div>
                <div>
                    Add image:
                    <input type="file" accept="image/*"  name="image">
                </div>

                <div class="text-center mt-5" >
                    <a th:href="@{/index}" class="btn btn-outline-info">Cancel</a>
                    <button  type="submit" class="btn btn-outline-info">Save product</button>
                </div>



            </form>

        </div>

    </div>


</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
