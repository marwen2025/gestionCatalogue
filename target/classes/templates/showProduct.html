<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="/css/styles.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <title>Product Info</title>
</head>
<body>
<a th:href="@{/index}" class="btn btn-outline-info fa fa-arrow-left" style="position: absolute; top: 5px; left: 10px;z-index: 9999;" ></a>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-info text-white"><h3> Product Info </h3></div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label class="form-label"><strong>Product ID:</strong></label>
                    <span class="form-control-plaintext" th:text="${product.id}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>Product Name:</strong></label>
                    <span class="form-control-plaintext" th:text="${product.nom}"></span>
                </div>

                <div class="mb-3">
                    <label class="form-label"><strong>Product Price:</strong></label>
                    <span class="form-control-plaintext" th:text="${product.prix}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>Product Quantity:</strong></label>
                    <span class="form-control-plaintext" th:text="${product.quantite}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>Product Category:</strong></label>
                    <span class="form-control-plaintext" th:text="${product.categorie.nom}"></span>
                </div>

            </form>

        </div>



    </div>
</div>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
