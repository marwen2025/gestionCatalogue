<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<h1>Categories</h1>
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">
            #
        </th>
        <th scope="col">
            Name
        </th>
        <th>
            Product
        </th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="category, rowStat : ${categories}">
        <td th:text="${rowStat.index + 1}"></td>
        <td th:text="${category.nom}"></td>
        <td>
            <ul>
                <li th:each="product : ${category.produits}" th:text="${product.nom}"></li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
